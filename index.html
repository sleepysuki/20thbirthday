<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
/* Basic body setup */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe4ec, #e8f5e9);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

/* Main card box */
.card {
  background: rgba(255,255,255,0.85);
  padding: 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 2s ease;
}

/* Title */
h1 {
  font-size: 2.5em;
  color: #ff5e8e;
  margin-bottom: 10px;
}

/* Subtitle */
p {
  font-size: 1.2em;
  color: #555;
}

/* Button */
button {
  margin-top: 30px;
  padding: 15px 35px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff5e8e, #ff9aa2);
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

/* Fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 14px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
