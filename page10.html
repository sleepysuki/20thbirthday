<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Story - Age 8</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffe4ec,#e8f5e9);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  text-align:center;
}

/* Card */
.card{
  background:rgba(255,255,255,0.88);
  padding:40px;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  max-width:400px;
}

button{
  margin:10px;
  padding:12px 30px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5e8e,#ff9aa2);
  color:white;
  cursor:pointer;
}

img{
  width:100%;
  border-radius:15px;
  margin:15px 0;
}

/* Hearts */
.heart{
  position:absolute;
  font-size:14px;
  animation:float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Falling babies */
.fall{
  position:absolute;
  font-size:26px;
  animation:fall 4s linear infinite;
}

@keyframes fall{
  0%{top:-40px;opacity:0;}
  50%{opacity:1;}
  100%{top:100vh;opacity:0;}
}

/* Running kid */
.kid{
  position:absolute;
  font-size:30px;
  transition:0.5s;
}
</style>
</head>

<body>

<div class="card">
  <h1>Age 8 üéâ</h1>
  <p>Uh oh‚Ä¶ babies are falling from the sky üë∂‚òÅÔ∏è</p>

  <img src="her-photo-age8.jpg.jpeg" alt="Age 8 photo">

  <p><strong>Surprise! You got a little sister.
Now you‚Äôre busy with your friends,
and our little rat queen feels like she‚Äôs the god of everything.</strong></p>

  <button onclick="location.href='page9.html'">Go Back ‚¨ÖÔ∏è</button>
  <button onclick="location.href='page11.html'">Next ‚û°Ô∏è</button>
</div>

<script>
// Floating hearts
const colors=["#ffb6c1","#ff69b4","#ffffff","#a8d5ba"];
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";

  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);

// Falling babies
for(let i=0;i<25;i++){
  let b=document.createElement("div");
  b.className="fall";
  b.innerHTML="üë∂";

  b.style.animationDuration=(3+Math.random()*3)+"s";
  b.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(b);
}

// Running kid
const kid=document.createElement("div");
kid.className="kid";
kid.innerHTML="üëß";
document.body.appendChild(kid);

setInterval(()=>{
  kid.style.top=Math.random()*80+"vh";

</script>

</body>
</html>
