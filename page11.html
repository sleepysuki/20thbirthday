<style>
body{
  margin:0;

  display:flex;
  justify-content:center;
  align-items:center;

/* Card */
.card{

  color:white;

}

img{
  width:100%;
  border-radius:15px;
  margin:15px 0;
}

/* Calm floating hearts */
.heart{
  position:absolute;
  font-size:14px;
  animation:float 8s linear infinite;
  opacity:0.6;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Energy falling */
.energy{
  position:absolute;
  font-size:24px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  0%{top:-40px;opacity:0;}
  50%{opacity:1;}
  100%{top:100vh;opacity:0;}
}
</style>
