<!DOCTYPE html>

<head>

<title>Birthday Story - Age 11</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#e8f5e9,#e3f2fd);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  text-align:center;
}

/* Card */
.card{
  background:rgba(255,255,255,0.93);
  padding:40px;
  border-radius:28px;
  box-shadow:0 25px 45px rgba(0,0,0,0.15);
  max-width:430px;
}

button{
  margin:10px;
  padding:12px 30px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#43a047,#1e88e5);
  color:white;
  cursor:pointer;
  font-weight:600;
}

img{
  width:100%;
  border-radius:18px;
  margin:15px 0;
}

/* Floating hearts (soft) */
.heart{
  position:absolute;
  font-size:14px;
  animation:float 9s linear infinite;
  opacity:0.45;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Falling items */
.fall{
  position:absolute;
  font-size:24px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  0%{top:-40px;opacity:0;}
  50%{opacity:1;}
  100%{top:100vh;opacity:0;}
}
</style>
</head>
