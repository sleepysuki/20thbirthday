<!DOCTYPE html>

<title>Birthday Story - Age 18</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#cdded4; /* sage green */
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  text-align:center;
}

/* Card */
.card{
  background:rgba(255,255,255,0.95);
  padding:48px;
  border-radius:38px;
  box-shadow:0 30px 60px rgba(0,0,0,0.15);
  max-width:500px;
}

h1{ color:#5f7f6f; }

p{
  color:#555;
  font-size:1.1em;
}

button{
  margin:10px;
  padding:14px 40px;
  border:none;
  border-radius:30px;
  background:#5f7f6f;
  color:white;
  font-weight:600;
  cursor:pointer;
}

img{
  width:100%;
  border-radius:26px;
  margin:18px 0;
}

/* Beating hearts (fixed position) */
.heart{
  position:absolute;
  color:#7fa18d;
  animation:beat 1.6s infinite;
  opacity:0.45;
}

@keyframes beat{
  0%{transform:scale(1);}
  25%{transform:scale(1.2);}
  50%{transform:scale(1);}
  75%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

/* Falling life items */
.fall{
  position:absolute;
  font-size:26px;
  animation:fall 7s linear infinite;
}

@keyframes fall{
  0%{top:-40px;opacity:0;}
  50%{opacity:1;}
  100%{top:100vh;opacity:0;}
}
</style>
</head>
