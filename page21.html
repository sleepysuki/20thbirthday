<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Story ‚Äì Age 19</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#b8d8c0,#cfe8dc,#e6f4ee);
  background-size:300% 300%;
  animation:bgMove 10s ease infinite;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  text-align:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* LOVE CARD */
.card{
  background:rgba(255,255,255,0.97);
  padding:55px;
  border-radius:45px;
  box-shadow:0 40px 90px rgba(95,127,111,0.45);
  max-width:520px;
  position:relative;
}

h1{
  color:#5f7f6f;
  font-size:2.6em;
}

p{
  color:#555;
  font-size:1.15em;
  line-height:1.6;
}

img{
  width:100%;
  border-radius:28px;
  margin:22px 0;
}

button{
  margin-top:20px;
  padding:15px 44px;
  border:none;
  border-radius:35px;
  background:linear-gradient(135deg,#5f7f6f,#ff9aa2);
  color:white;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 25px rgba(0,0,0,0.2);
}

/* BEATING HEARTS (FIXED POSITION) */
.heart{
  position:absolute;
  animation:beat 1.5s infinite;
  opacity:0.6;
}

@keyframes beat{
  0%{transform:scale(1);}
  25%{transform:scale(1.25);}
  50%{transform:scale(1);}
  75%{transform:scale(1.18);}
  100%{transform:scale(1);}
}

/* FALLING HEARTS */
.fall{
  position:absolute;
  font-size:24px;
  animation:fall 7s linear infinite;
}

@keyframes fall{
  0%{top:-40px;opacity:0;}
  50%{opacity:1;}
  100%{top:100vh;opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Age 19 üíö</h1>
  <p>
    Not a kid anymore.  
    Not fully grown either.  
    Just you ‚Äî loved, seen, and deeply cared for üíó
  </p>

  <img src="her-photo-age19.jpg" alt="Age 19 photo">

  <p><strong>[Your Age 19 message here ‚Äî write from your heart]</strong></p>

  <button onclick="location.href='page18.html'">‚¨ÖÔ∏è Go Back</button>
</div>

<script>
// FIXED BEATING HEARTS (GREEN + PINK)
const heartColors=["#5f7f6f","#8fbfa6","#ff9aa2","#ffc1cc"];

for(let i=0;i<22;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*100+"vh";
  h.style.fontSize=(16+Math.random()*36)+"px";
  h.style.color=heartColors[Math.floor(Math.random()*heartColors.length)];
  h.style.animationDuration=(1.3+Math.random()*0.8)+"s";
  document.body.appendChild(h);
}

// FALLING HEARTS (DIFFERENT COLORS)
const falling=["üíö","üíó","üíñ","üíï","ü§ç"];
for(let i=0;i<32;i++){
  let f=document.createElement("div");
  f.className="fall";
  f.innerHTML=falling[Math.floor(Math.random()*falling.length)];
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=(6+Math.random()*4)+"s";
  f.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(f);
}
</script>

</body>
</html>
