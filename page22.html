  color:white;
  font-weight:700;
  cursor:pointer;
  font-size:1em;
  box-shadow:0 10px 20px rgba(255,79,145,0.4);
  transition:transform 0.2s;
}

button:hover{
  transform:scale(1.05);
}

/* Falling confetti hearts */
.confetti{
  position:absolute;
  font-size:22px;
  animation:fall 6s linear infinite;
  opacity:0.7;
}

@keyframes fall{
  0%{top:-30px; opacity:0;}
  50%{opacity:1;}
  100%{top:100vh; opacity:0;}
}
