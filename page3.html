<!DOCTYPE html>

<title>Birthday Story - Age 1 Photo</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe4ec, #e8f5e9);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  text-align: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 14px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Main card */
.card {
  background: rgba(255,255,255,0.85);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 2s ease;
  max-width: 400px;
}

/* Fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Cat paws */
.paw {
  position: absolute;
  bottom: 10px;
  font-size: 24px;
  animation: runPaw 5s linear infinite;
}

@keyframes runPaw {
  0% { left: -50px; }
  100% { left: 100vw; }
}

button {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 1em;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg, #ff5e8e, #ff9aa2);
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
button:hover { transform: scale(1.05); }

/* Photo styling */
img {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
  margin-bottom: 10px;
}
</style>
</head>
