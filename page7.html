<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Story - Age 5</title>
<style>
body { margin:0; height:100vh; background: linear-gradient(135deg,#ffe4ec,#e8f5e9); overflow:hidden; display:flex; justify-content:center; align-items:center; font-family:'Poppins',sans-serif; text-align:center;}
.card { background:rgba(255,255,255,0.85); padding:40px; border-radius:25px; box-shadow:0 20px 40px rgba(0,0,0,0.2); max-width:400px;}
button { margin:10px; padding:12px 30px; border:none; border-radius:25px; background:linear-gradient(135deg,#ff5e8e,#ff9aa2); color:white; cursor:pointer;}
img { width:100%; border-radius:15px; margin:15px 0;}
.heart{position:absolute; font-size:14px; animation:float 6s linear infinite; opacity:0.7;}
@keyframes float{0%{transform:translateY(100vh);opacity:0;}50%{opacity:1;}100%{transform:translateY(-10vh);opacity:0;}}
.tooth{position:absolute; font-size:24px; animation-name:fall; animation-timing-function:linear; animation-iteration-count:infinite;}
@keyframes fall{0%{top:-50px;opacity:0;}50%{opacity:1;}100%{top:100vh;opacity:0;}}
.kid{position:absolute; font-size:30px; transition: all 0.5s ease;}
</style>
</head>
<body>

<div class="card">
  <h1>Age 5 üéâ</h1>
  <p>Look what‚Äôs falling from the sky! ‚òÅÔ∏è</p>
  <img src="her-photo-age5.jpg" alt="Her Age 5 photo">
  <p><strong>
So now little potato is on her first day of kindergarten.
Looking like such a big girl!
And you got into a fight with a boy because he ate your avocado eraser.</strong></p>
  <button onclick="location.href='page6.html'">Go Back ‚¨ÖÔ∏è</button>
  <button onclick="location.href='page8.html'">Next ‚û°Ô∏è</button>
</div>

<script>
// Floating hearts
const colors=["#ffb6c1","#ff69b4","#ffffff","#a8d5ba"];
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.color=colors[Math.floor(Math.random()*colors.length)];
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
}

// Fat cat in corner
const cat=document.createElement("img");
cat.src="fat-cat.png"; // replace with your cat image
cat.style.position="fixed";
cat.style.bottom="20px";
cat.style.right="20px";
cat.style.width="120px";
cat.style.transition="all 0.5s ease";
document.body.appendChild(cat);
document.addEventListener("mousemove",(e)=>{
  const x=e.clientX; const y=e.clientY;
  const r=cat.getBoundingClientRect();
  const cx=r.left+r.width/2; const cy=r.top+r.height/2;
  const d=Math.hypot(x-cx,y-cy);
  if(d<100){ cat.style.bottom=Math.random()*100+"px"; cat.style.right=Math.random()*100+"px"; }
});

// Items falling from sky (avocado, eraser, potato)
const items = ["ü•ë","‚úèÔ∏è","ü•î"];
for(let i=0;i<25;i++){
  let it=document.createElement("div");
  it.className="tooth"; // reuse falling style
  it.innerHTML=items[Math.floor(Math.random()*items.length)];
  it.style.left=Math.random()*100+"vw";
  it.style.animationDuration=(3+Math.random()*3)+"s";
  it.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(it);
}

// Little girl running
const kid=document.createElement("div");
kid.className="kid";
kid.innerHTML="üëß"; // little girl emoji
document.body.appendChild(kid);
function moveKid(){ 
  kid.style.top=Math.random()*80+"vh"; 
  kid.style.left=Math.random()*80+"vw"; 
}
setInterval(moveKid,1000); // move every 1 second
</script>

</body>
</html>
